<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wenhao He</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
    <!-- CRT transition overlay -->
    <div id="crt-transition">
      <div class="crt-scanline"></div>
      <div class="crt-text">Loading Portfolio<span class="crt-dots">...</span></div>
    </div>

    <div id="window">
        <div id="titlebar">
            <div class="titlebar-buttons">
                <span class="btn btn-close"></span>
                <span class="btn btn-minimize"></span>
                <span class="btn btn-maximize"></span>
            </div>
            <div class="titlebar-title">visitor@wenhaohe — zsh — 80×24</div>
        </div>
        <div id="terminal-body">
            <div id="terminal">
                <div class="ascii-art">
                    <a id="before"></a>
                </div>
            </div>
            <div id="command" onclick="document.getElementById('texter').focus();">
                <textarea
                    id="texter"
                    onkeyup="typeIt(this, event)"
                    onkeydown="typeIt(this, event); moveIt(this.value.length, event)"
                    onkeypress="typeIt(this, event);"
                    autofocus
                ></textarea>
                <div id="liner">
                    <span id="typer"></span><b class="cursor" id="cursor">█</b>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./commands.js"></script>
</body>
</html>
